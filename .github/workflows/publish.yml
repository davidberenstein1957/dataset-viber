name: Upload Python Package to PyPI when a Release is Created

on:
  release:
    types: [created]

jobs:
  pypi-publish:
    name: Publish release to PyPI
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/dataset-viber
    permissions:
      id-token: write
    steps:
      - name: Checkout Code ğŸ›
        uses: actions/checkout@v4
      - name: Setup PDM
        uses: pdm-project/setup-pdm@v4
        with:
          cache: true
          python-version-file: pyproject.toml
          cache-dependency-path: pdm.lock
      - name: Read package info
        run: |
            PACKAGE_VERSION=$(pdm show --version)
            PACKAGE_NAME=$(pdm show --name)
            echo "PACKAGE_VERSION=$PACKAGE_VERSION" >> $GITHUB_ENV
            echo "PACKAGE_NAME=$PACKAGE_NAME" >> $GITHUB_ENV
            echo "$PACKAGE_NAME==$PACKAGE_VERSION"
      - name: Publish Package to PyPI test environment ğŸ¥ª
        run: pdm publish --no-build --repository testpypi
        continue-on-error: true
      - name: Test Installing ğŸ¿
        continue-on-error: true
        run: |
            pip3 install --index-url https://test.pypi.org/simple --no-deps  $PACKAGE_NAME==$PACKAGE_VERSION
      - name: Publish Package to PyPI ğŸ¥©
        if: github.ref == 'refs/heads/main'
        run: pdm publish --no-build